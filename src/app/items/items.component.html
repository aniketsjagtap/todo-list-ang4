<div align="center">
    
  
    Add Item : 
    <h2>   {{errorMsg}}    </h2>
     <input [(ngModel)] = "addItem.name" placeholder = "name" type="text" >
     <input [(ngModel)] = "addItem.price" placeholder = "price" type="number" >
   
     <button class="btn btn-primary" (click)="onAdd()">Add</button>
  
   <hr>
   <!--<router-outlet></router-outlet>-->
  <table id = "to_do_tab" class="table">
    <thead>
      <td>Sr.No.</td>
      <td>Name</td>
      <td>Price</td>
      <td>Operation</td>
    </thead>
    <tr *ngFor="let item of items , let i = index">
      <td>
          {{i+1}}
      </td>
      <td>
          {{item.name}}
      </td>
      <td>
          {{item.price}}
      </td>
      <td>
         
          <button class="btn btn-primary" (click)="onDelete(i)">Delete</button>
      </td>
    </tr>
  
  </table>
  
  </div>
